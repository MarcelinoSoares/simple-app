name: Fullstack CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MONGODB_URI: mongodb://localhost:27017/todo-app
  JWT_SECRET: test-secret-key

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports: [27017:27017]
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Backend Tests (Jest)
      run: |
        cd backend
        npm run test

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Start Backend
      run: |
        cd backend
        npm run dev &
        sleep 5

    - name: Start Frontend
      run: |
        cd frontend
        npm run preview &
        sleep 10

    - name: Run Cypress Tests
      run: |
        cd frontend
        npx cypress run
      env:
        CYPRESS_baseUrl: http://localhost:4173 